<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TimeLimit Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>TimeLimit Settings</h1>
    <div id="domainSets"></div>
    <button id="addDomainSet">Add Domain Set</button>

    <div id="globalBlockingSettings">
      <h3>Global Blocking</h3>
      <button id="addGlobalBlockingEntry">Add Global Blocking Entry</button>
      <div id="globalBlockingList"></div>
      <button id="saveGlobalBlocking">Save Global Blocking Settings</button>
    </div>

    <div class="local-settings">
      <label>
        <input type="checkbox" id="showTimer"> Show Timer
      </label>
      <br><br>
      <button id="openAuthPage">Open Sync Setup Page</button>
      <label>
        <input type="checkbox" id="syncEnabled"> Enable Sync
      </label>
      <div id="syncDetails" style="display: none;">
        <p>Your Sync Code:</p>
        <input type="text" id="syncCodeInput" placeholder="Enter or view Sync Code" />
        <button id="copySyncCodeButton">Copy Sync Code</button>
        <button id="saveSyncButton">Save Sync Settings</button>
      </div>
    </div>
  </div>

  <!-- Reference bundled popup.js -->
  <script src="popup.js"></script>
</body>
</html>
